<style>
    #container3 {
        width: 1218px;
        height: 820px;
        /* border: 1px solid red; */
        display: grid;
        margin: auto;
        grid-template-columns: repeat(2, 592px);
        grid-template-rows: repeat(2, 420px);
        column-gap: 30px;
        row-gap: 15px;
        text-decoration: none;
        margin-top: 45px;
    }

    #container3,#backtheprotxt:hover {
        cursor: pointer;
    }

    #container3>div {
        background-color: black;
    }

    #container3>div>img {
        width: 100%;
        height: 90%;

    }

    #container3>div>img:hover {
        opacity: 0.8;
    }

    #container3>div>div {
        width: 592px;
        display: flex;
        justify-content: space-between;
        margin-top: -5px;
        align-items: center;
        background-color: white;
    }

    #container3>div>div>p:first-child {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #2a2a2a;
        line-height: 20px;
        text-decoration: none;
    }

    #container3>div>div>p:last-child {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        font-weight: bolder;
        color: #2a2a2a;
        line-height: 18px;
        text-decoration: none;
    }

    #container3>div>div>p:last-child:hover {
        color: #e51075;
        text-decoration: underline;
    }
    #backthepro{
        width: 1218px;
        height: 350px;
        margin: auto;
        margin-top: 80px;
        position: relative;
    }
    #backthepro :hover{
        cursor: pointer;
    }
    #backthepro > img {
        width: 100%;
        height: 100%;
    }
    #backtheprotxt>img{
        width: 670px;
        height: 190px;
    }
    #backtheprotxt{
        position: absolute;
        left: 420px;
        top: 1000px;
    }
    #learnlink{
        position: absolute;
        left: 650px;
        top: 1200px;
        text-decoration: none;
        font-family:Arial, Helvetica, sans-serif;
        font-size: 14px;
        font-weight: 550;
        color: #2a2a2a;
        line-height: 21px;
    }
    #learnlink:hover{
        color: #e51075;
    }
</style>
