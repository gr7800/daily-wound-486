    }
    #head1{

        display: flex;
        margin: auto;
        justify-content: space-between;
        align-items: center;
    }
    #head1 > p{

    }
    #head1>div>button{
        height: 40px;
        width: 40px;
        border-radius: 100%;
        background-color: transparent;
        border: 1.5px solid black;
        color: black;
        font-size: 20px;
        cursor: pointer;
        font-weight: 700;
    }
    #head1>div>button:first-child{
        margin-right: 15px;
    }
    #head1>div>button:hover{
        background-color: black;
        border: 1.5px solid #FFFFFF;
        color: #FFFFFF;
    }
</style>
